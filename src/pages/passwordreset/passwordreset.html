<ion-content class="background">
	<ion-card>
		<ion-card-header>
			Reset your password    
		</ion-card-header>
		<ion-card-content>
			<ion-list no-line>
				<div class="spacer" style="height: 10px;"></div>
				<ion-item>
					<ion-input type="email" placeholder="Email" [(ngModel)]="email"></ion-input>
				</ion-item>
				<div class="spacer" style="height: 10px;"></div>
				<button ion-button block outline color="light" (click)="reset()">Submit</button>
				<button ion-button full clear outline color="light" (click)="goback()">Go Back</button>
			</ion-list>
		</ion-card-content>
	</ion-card>
	
</ion-content>
