<ion-content class="background">
	<ion-card>
		<ion-card-header>
			Sign Up    
		</ion-card-header>
		<ion-card-content>
			<ion-list no-line>
				<div class="spacer" style="height: 10px;"></div>
				<ion-item>
					<ion-input type="email" placeholder="Email" [(ngModel)]="newuser.email"></ion-input>
				</ion-item>
				<div class="spacer" style="height: 10px;"></div>
				<ion-item>
					<ion-input type="password" placeholder="Password" [(ngModel)]="newuser.password"></ion-input>
				</ion-item>
				<div class="spacer" style="height: 10px;"></div>
				<ion-item>
					<ion-input type="text" placeholder="Name" [(ngModel)]="newuser.displayName"></ion-input>
				</ion-item>
				<div class="spacer" style="height: 10px;"></div>
				<button ion-button block outline color="light" (click)="signup()">Sign Up</button>
				<button ion-button full clear outline color="light" (click)="goback()">Go Back</button>
			</ion-list>
		</ion-card-content>
	</ion-card>
	
</ion-content>
